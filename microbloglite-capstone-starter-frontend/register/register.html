<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Bootstrap CSS (and Bootswatch Minty theme) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap JavaScript with Popper.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="/register/register.js"></script>
  <script src="/services/auth-service.js"></script>
  <body>
    <div>
      <form id="register" action="register.html" method="post">
        <div class="container">
          <h1>Registration</h1>
          <p>Fill up the form with the correct values.</p>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button id="submit" type="submit">Register</button>

          <span>Already have an account? </span
          ><a href="../index.html">Login here</a>
        </div>
      </form>
    </div>
  </body>
</html>
