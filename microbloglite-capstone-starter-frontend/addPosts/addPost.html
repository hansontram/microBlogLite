<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <!-- Bootstrap CSS (and Bootswatch Minty theme) -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="addPost.css" />
    <script src="../services/services-base.js"></script>
    <script src="../services/posts-service.js"></script>
    <script src="../services/auth-service.js"></script>
    <script src="../index.js"></script>
    <script src="addPosts.js"></script>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <!-- Logo on the left -->
      <div class="container-fluid px-5 py-3">
        <a class="navbar-brand" href="../posts/posts.html">
          <img
            src="../images/logo-no-background.png"
            alt="logo"
            width="190"
            height="40"
        /></a>

        <!-- Button to toggle navigation on smaller screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links in the middle -->
        <div
          class="collapse navbar-collapse justify-content-end text-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="../posts/posts.html"
                >Posts</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fs-5"
                href="../addPosts/addPost.html"
                >Add Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" id="logout-link" href="#"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="m-3 text-center my-5 fw-bold">Create Post</h1>
    <main class="px-5">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-10">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-8">

                    
                    <form class="form-control text-center border-0" id="postForm">
                      <div class="mb-3">
                        <textarea
                          class="form-control "
                          id="postContent"
                          rows="5" 
                          placeholder="Enter your post content"
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <button id="saveButton" class="btn btn-primary px-5">Share</button>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-4 d-flex align-items-center">

                    <img src="../images/blog-img.png"
                      class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary py-4 fixed-bottom">
      <div class="container">
        <div class="row justify-content-center align-items-center text-center">
          <div class="col-md-12 mb-5">
            <img
              src="../images/logo-no-background.png"
              alt=""
              width="250"
              height="50"
            />
          </div>
          <div class="text-white">
            <p class="mb-2">Created by Elvis, Hanson, & Juan</p>
          </div>
          <div class="text-white">
            <p>
              Check out the
              <a
                href="https://github.com/hansontram/microBlogLite"
                target="_blank"
                rel="noreferrer"
                aria-label="link text - new window"
                class="text-warning"
              >
                Project Repo</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
