<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="bootstrap.css" />
  <link rel="stylesheet" href="register.css" />
  <link
    href="
https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css
"
    rel="stylesheet"
  />
  <script src="/register/register.js"></script>
  <script src="/services/auth-service.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <img src="logo-no-background.png" height="100" alt="logo" >

                    <form
                      id="Login"
                      action="register.html"
                      class="mx-1 mx-md-4"
                    >
                      
                    <label class="form-label" for="form3Example3c"
                    >Username</label
                  >
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          
                          <input
                            type="text"
                            id="username"
                            class="form-control"
                          />
                         
                        </div>
                      </div>
                      <label class="form-label" for="form3Example4c"
                      >Password</label
                    >
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                          />
                         
                        </div>
                      </div>

                     

                      <div class="d-flex justify-content-center m-4 mb-lg-4">
                        <button
                          id="submit"
                          type="submit"
                          class="btn btn-primary btn-lg"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                    <a id="ahref" class="align-items-s" href="/index.html"
                      >Dont have an account? Register</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
