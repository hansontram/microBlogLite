<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS (and Bootswatch Minty theme) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./styles/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./styles/landing.css" />

    <script src="./services/auth-service.js"></script>
    <script src="./index.js"></script>
    <title>GitPost'n</title>
  </head>

  <body>
    <section
      class="vh-100 d-flex align-items-center"
      style="background-color: #eee"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div
                    class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 d-flex flex-column align-items-center"
                  >
                    <img
                      src="./images/logo-no-background.png"
                      height="100"
                      alt="logo"
                      class="mb-4"
                    />
                    <div class="container-fluid">
                      <p>
                        GitPost'n is a collaborative platform offering
                        developers a space to share code, collaborate on
                        projects, and engage in discussions within the tech
                        space.
                      </p>
                    </div>
                    <form id="login" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="username"
                            placeholder="Username"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="d-flex justify-content-center m-4 mb-lg-4">
                        <button
                          id="loginButton"
                          type="submit"
                          class="btn btn-primary btn-lg"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                    <a
                      id="ahref"
                      class="align-items-s"
                      href="./register/register.html"
                      >Don't have an account? Register</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
