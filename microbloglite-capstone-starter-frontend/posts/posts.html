<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS (and Bootswatch Minty theme) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css" />

    <title>/Feed</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->

    <script src="../services/services-base.js"></script>
    <script src="../services/auth-service.js"></script>
    <script src="../services/posts-service.js"></script>
    <script src="../index.js"></script>
    <script></script>
  </head>
  <body class="mx-auto">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <!-- Logo on the left -->
      <div class="container-fluid px-5 py-3">
        <a class="navbar-brand" href="./posts.html">
          <img
            src="../images/logo-no-background.png"
            alt="logo"
            width="190"
            height="40"
        /></a>

        <!-- Button to toggle navigation on smaller screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links in the middle -->
        <div
          class="collapse navbar-collapse justify-content-end text-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="../posts/posts.html"
                >Posts</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fs-5"
                href="../addPosts/addPost.html"
                >Add Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" id="logout-link" href="#"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="m-auto">
      <div class="container">
        <div class="d-flex justify-content-center text-center" id="greetingContainer"></div>
        <div class="row justify-content-end container">
          <div class="col-md-auto ">
            <select class="form-select me-5" aria-label="Default select example">
              <option selected>Sort By</option>
              <option value="1">Popular</option>
              <option value="2">Newest</option>
              <option value="3">Oldest</option>
              <option value="3">Funny</option>
              <option value="3">Piggies</option>

            </select>
          </div>
        </div>
      </div>
      <div id="allPostsContainer" class="mx-auto"></div>
    </main>

    <footer class="bg-primary py-4">
      <div class="container">
        <div class="row justify-content-center align-items-center text-center">
          <div class="col-md-12 mb-5">
            <img
              src="../images/logo-no-background.png"
              alt=""
              width="250"
              height="50"
            />
          </div>
          <div class="text-white">
            <p class="mb-2">Created by Elvis, Hanson, & Juan</p>
          </div>
          <div class="text-white">
            <p>
              Check out the
              <a
                href="https://github.com/hansontram/microBlogLite"
                target="_blank"
                rel="noreferrer"
                aria-label="link text - new window"
                class="text-warning"
              >
                Project Repo</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Page-specific code -->
    <script src="../posts/posts.js"></script>
  </body>
</html>
